<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>PROFILE MANAGER</title>

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#020617,#000);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:12px;
  color:#e5e7eb;
  overflow-x:hidden;
}

/* ONLINE STATUS FIXED */
.status-net{
  position:fixed;
  top:16px;
  left:16px;
  font-size:13px;
  font-weight:600;
  display:flex;
  align-items:center;
  gap:8px;
  z-index:9999;
}
.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:#ef4444;
  box-shadow:0 0 10px #ef4444;
  transition:.3s;
}

/* MAIN */
.section{
  width:100%;
  max-width:760px;
  background:linear-gradient(180deg,#020617,#000);
  border-radius:18px;
  padding:22px 20px;
  border:1px solid rgba(56,189,248,.25);
  box-shadow:0 0 40px rgba(56,189,248,.15);
}

/* TITLE */
.title{
  text-align:center;
  font-size:22px;
  font-weight:700;
  margin-bottom:18px;
  background:linear-gradient(135deg,#38bdf8,#22d3ee,#0ea5e9);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.full{grid-column:1/-1}

/* FORM */
label{
  font-size:12px;
  color:#94a3b8;
  margin-bottom:4px;
  display:block;
}
input{
  width:100%;
  padding:11px 12px;
  border-radius:11px;
  border:1px solid #1e293b;
  background:#020617;
  color:#e5e7eb;
  outline:none;
}
input:focus{
  border-color:#38bdf8;
  box-shadow:0 0 0 1px rgba(56,189,248,.35);
}

/* BUTTON */
button{
  margin-top:18px;
  width:100%;
  padding:14px;
  border-radius:13px;
  border:none;
  background:linear-gradient(135deg,#38bdf8,#0ea5e9);
  color:#020617;
  font-weight:700;
  cursor:pointer;
  transition:.2s;
}
button:active{transform:scale(.97)}
button.loading{
  opacity:.7;
  pointer-events:none;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:25px;
  left:50%;
  transform:translateX(-50%) translateY(120%);
  background:#111827;
  border:1px solid #1f2937;
  padding:14px 20px;
  border-radius:14px;
  font-size:14px;
  font-weight:600;
  opacity:0;
  transition:.4s ease;
  z-index:9999;
}
.toast.show{
  transform:translateX(-50%) translateY(0);
  opacity:1;
}
.toast.success{
  border-color:#22c55e;
  color:#22c55e;
}
.toast.error{
  border-color:#ef4444;
  color:#ef4444;
}
</style>
</head>

<body>

<div class="status-net">
  <div id="dot" class="dot"></div>
  <span id="netText">OFFLINE</span>
</div>

<section class="section">

<div class="title">PROFILE MANAGER</div>

<div class="grid">

  <div class="full">
    <label>API KEY</label>
    <input id="api" placeholder="Kosong = default API publik">
  </div>

  <div class="full">
    <label>User Agent Segment</label>
    <input id="ua_segment" value="Android 13; itel S23 Plus Build/TP1A.220624.014;">
  </div>

  <div>
    <label>Platform</label>
    <input id="platform" value="Linux armv8l">
  </div>

  <div>
    <label>Resolution</label>
    <input id="resolution" value="720x1600">
  </div>

  <div>
    <label>Device Pixel Ratio</label>
    <input id="dpr" type="number" value="2">
  </div>

  <div>
    <label>Hardware Concurrency</label>
    <input id="cpu" type="number" value="8">
  </div>

  <div>
    <label>Device Memory</label>
    <input id="ram" type="number" value="4">
  </div>

  <div>
    <label>Max Touch Points</label>
    <input id="touch" type="number" value="10">
  </div>

  <div>
    <label>WebGL Vendor</label>
    <input id="vendor" value="Qualcomm">
  </div>

  <div>
    <label>WebGL Renderer</label>
    <input id="renderer" value="Adreno (TM) 610">
  </div>

</div>

<button id="btn" onclick="createProfile()">Create Profile</button>

</section>

<div id="toast" class="toast"></div>

<script>
const DEFAULT_API="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2OThjN2U2YWVkZTZhNjI4NDU4MDMwYjMiLCJ0eXBlIjoiZGV2Iiwiand0aWQiOiI2OThjN2ZiODY5MjMxYzcxNDVmYWRiMWMifQ.bM39xAXRzpyK1jN6cdqoP3dOV5cLpf382c07aW0P9Ww";
const btn=document.getElementById("btn");
const toast=document.getElementById("toast");

function showToast(message,type){
  toast.className="toast "+type+" show";
  toast.textContent=message;
  setTimeout(()=>toast.classList.remove("show"),3000);
}

function updateNet(){
  const online=navigator.onLine;
  dot.style.background=online?"#22c55e":"#ef4444";
  dot.style.boxShadow=`0 0 10px ${online?"#22c55e":"#ef4444"}`;
  netText.textContent=online?"Online":"OFFLINE";
  netText.style.color=online?"#22c55e":"#ef4444";
}
window.addEventListener("online",updateNet);
window.addEventListener("offline",updateNet);
updateNet();

async function createProfile(){
  try{
    btn.classList.add("loading");
    btn.textContent="Creating...";

    const apiKey=api.value.trim()||DEFAULT_API;

    const response=await fetch("https://api.gologin.com/browser/custom",{
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "Authorization":"Bearer "+apiKey
      },
      body:JSON.stringify({
        name:"Android Profile "+Date.now()
      })
    });

    const data=await response.json();

    if(!response.ok) throw data;

    showToast("âœ” Profile Created Successfully","success");

  }catch(err){
    showToast("Failed Create Profile","error");
  }finally{
    btn.classList.remove("loading");
    btn.textContent="Create Profile";
  }
}
</script>

</body>
</html>
