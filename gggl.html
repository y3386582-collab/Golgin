<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Profile Manager</title>

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#020617,#000);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:12px;
  color:#e5e7eb;
}

/* ONLINE STATUS */
.status-net{
  position:fixed;
  top:12px;
  left:12px;
  font-size:12px;
  font-weight:600;
  display:flex;
  align-items:center;
  gap:6px;
}
.dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background:red;
  box-shadow:0 0 8px red;
}

/* MAIN */
.section{
  width:100%;
  max-width:760px;
  background:linear-gradient(180deg,#020617,#000);
  border-radius:18px;
  padding:22px 20px;
  border:1px solid rgba(56,189,248,.25);
  box-shadow:0 0 40px rgba(56,189,248,.15);
}

/* TITLE */
.title{
  text-align:center;
  font-size:22px;
  font-weight:700;
  margin-bottom:18px;
  background:linear-gradient(135deg,#38bdf8,#22d3ee,#0ea5e9);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 14px rgba(56,189,248,.35);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.full{grid-column:1/-1}

/* FORM */
label{
  font-size:12px;
  color:#94a3b8;
  margin-bottom:4px;
  display:block;
}
input,textarea{
  width:100%;
  padding:11px 12px;
  border-radius:11px;
  border:1px solid #1e293b;
  background:#020617;
  color:#e5e7eb;
  outline:none;
}
textarea{min-height:160px;resize:vertical}
input:focus,textarea:focus{
  border-color:#38bdf8;
  box-shadow:0 0 0 1px rgba(56,189,248,.35);
}

.ua-wrap{
  font-size:11px;
  color:#64748b;
  margin-bottom:6px;
}

/* BUTTON */
button{
  margin-top:18px;
  width:100%;
  padding:14px;
  border-radius:13px;
  border:none;
  background:linear-gradient(135deg,#38bdf8,#0ea5e9);
  color:#020617;
  font-weight:700;
  letter-spacing:.3px;
  cursor:pointer;
}
button:active{transform:scale(.98)}

/* OUTPUT */
.output{
  margin-top:14px;
  font-size:12px;
  white-space:pre-wrap;
  padding:12px;
  border-radius:12px;
  background:#020617;
  border:1px solid #1e293b;
  min-height:180px;
}
</style>
</head>

<body>

<div class="status-net">
  <div id="dot" class="dot"></div>
  <span id="netText">OFFLINE</span>
</div>

<section class="section">

<div class="title">Profile Manager</div>

<div class="grid">

  <div class="full">
    <label>API KEY</label>
    <input id="api" placeholder="Kosong = default API publik">
  </div>

  <div class="full">
    <label>User Agent Segment (Editable Only)</label>
    <div class="ua-wrap">
      Mozilla/5.0 (Linux; <b>[editable]</b>) AppleWebKit/537.36 ...
    </div>
    <input id="ua_segment" value="Android 13; itel S23 Plus Build/TP1A.220624.014;">
  </div>

  <div>
    <label>Platform</label>
    <input id="platform" value="Linux armv8l">
  </div>

  <div>
    <label>Resolution</label>
    <input id="resolution" value="720x1600">
  </div>

  <div>
    <label>Device Pixel Ratio</label>
    <input id="dpr" type="number" value="2">
  </div>

  <div>
    <label>Hardware Concurrency</label>
    <input id="cpu" type="number" value="8">
  </div>

  <div>
    <label>Device Memory (GB)</label>
    <input id="ram" type="number" value="4">
  </div>

  <div>
    <label>Max Touch Points</label>
    <input id="touch" type="number" value="10">
  </div>

  <div>
    <label>WebGL Vendor</label>
    <input id="vendor" value="Qualcomm">
  </div>

  <div>
    <label>WebGL Renderer</label>
    <input id="renderer" value="Adreno (TM) 610">
  </div>

</div>

<button onclick="createProfile()">Create Profile</button>

<textarea id="output" class="output" placeholder="Generated bash script will appear here..."></textarea>

</section>

<script>
const DEFAULT_API="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2OThjN2U2YWVkZTZhNjI4NDU4MDMwYjMiLCJ0eXBlIjoiZGV2Iiwiand0aWQiOiI2OThjN2ZiODY5MjMxYzcxNDVmYWRiMWMifQ.bM39xAXRzpyK1jN6cdqoP3dOV5cLpf382c07aW0P9Ww";

function updateNet(){
  const online=navigator.onLine;
  dot.style.background=online?"#22c55e":"#ef4444";
  dot.style.boxShadow=`0 0 10px ${online?"#22c55e":"#ef4444"}`;
  netText.textContent=online?"ONLINE":"OFFLINE";
  netText.style.color=online?"#22c55e":"#ef4444";
}
window.addEventListener("online",updateNet);
window.addEventListener("offline",updateNet);
updateNet();

function rand(min,max){
  return Math.floor(Math.random()*(max-min+1))+min;
}

async function createProfile(){
  try{
    output.value="⏳ Creating profile...";
    
    const apiKey=api.value.trim()||DEFAULT_API;
    const seg=ua_segment.value.trim();

    if(!/^Android\s.+Build\/.+;$/.test(seg))
      throw "Format UA wajib: Android X; Brand Model Build/XXXX;";

    const SF="537."+rand(10,99);
    const AI=rand(0,2);
    const AO=rand(0,2);
    const VI=rand(0,2);

    const UA=`Mozilla/5.0 (Linux; ${seg}) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/141.0.7390.54 Safari/${SF}`;

    const payload={
      name:"Android Profile "+Date.now(),
      notes:"Android no proxy",
      autoLang:true,
      os:"android",
      devicePixelRatio:Number(dpr.value),
      navigator:{
        userAgent:UA,
        resolution:resolution.value,
        language:"id-ID",
        platform:platform.value,
        hardwareConcurrency:Number(cpu.value),
        deviceMemory:Number(ram.value),
        maxTouchPoints:Number(touch.value)
      },
      proxy:{mode:"none"},
      timezone:{enabled:true,fillBasedOnIp:true},
      geolocation:{mode:"prompt",enabled:true,fillBasedOnIp:true},
      audioContext:{mode:"noise"},
      canvas:{mode:"off"},
      fonts:{
        families:["Roboto","Noto Sans"],
        enableMasking:true,
        enableDomRect:true
      },
      mediaDevices:{
        videoInputs:VI,
        audioInputs:AI,
        audioOutputs:AO,
        enableMasking:true
      },
      webRTC:{
        mode:"disabled",
        enable:false,
        isEmptyIceList:true
      },
      webGL:{mode:"noise"},
      clientRects:{mode:"noise"},
      webGLMetadata:{
        vendor:vendor.value,
        renderer:renderer.value,
        mode:"mask"
      },
      chromeExtensions:[],
      userChromeExtensions:[],
      folders:[]
    };

    const res=await fetch("https://api.gologin.com/browser/custom",{
      method:"POST",
      headers:{
        "Authorization":"Bearer "+apiKey,
        "Content-Type":"application/json"
      },
      body:JSON.stringify(payload)
    });

    const data=await res.json();

    if(!res.ok){
      throw JSON.stringify(data,null,2);
    }

    output.value="✅ PROFILE CREATED\n\n"+JSON.stringify(data,null,2);

  }catch(e){
    output.value="❌ ERROR\n\n"+e;
  }
}
</script>

</body>
</html>
